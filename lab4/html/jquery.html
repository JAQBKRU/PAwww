<!DOCTYPE html>
<html lang="pl-PL">
<head>
  <meta charset="UTF-8"/>

  <link rel="stylesheet" href="../css/style.css">
  <title>Największe budynki świata - jQuery</title>
  <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
  <meta http-equiv="Content-Language" content="pl" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://developers.google.com/speed/libraries?hl=pl#jquery"></script>
  </head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Strona Główna</a></li>
                <li><a href="../html/about.html">O nas</a></li>
                <li><a href="../html/services.html">Usługi</a></li>
                <li><a href="../html/gallery.html">Galeria</a></li>
                <li><a href="../html/contact.html">Kontakt</a></li>
                <li><a href="../html/js.html">JavaScript</a></li>
                <li><a href="../html/jquery.html">jQuery</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="animacjaTestowa1" class="test-block">Kliknij, a się powiększę</div>
        <div id="animacjaTestowa2" class="test-block">Najedź kursorem, a się powiększę</div>
        <div id="animacjaTestowa3" class="test-block">Klikaj, abym urósł</div>
    </main>
  <footer>
    <p>© 2024 Moja Strona Internetowa</p>
  </footer>
    <script>
        $("#animacjaTestowa1").on("click", function(){
            $(this).animate({
                width: "500px",
                opacity: 0.4,
                fontSize: "3em",
                borderWidth: "10px"
            }, 1500);
        });

        $("#animacjaTestowa2").on("mouseover", function(){
            $(this).animate({
                width: 300
            }, 800);
        }).on("mouseout", function(){
            $(this).animate({
                width: 200
            }, 800);
        });

        $("#animacjaTestowa3").on("click", function() {
            if (!$(this).is(":animated")) {
                $(this).animate({
                    width: "+=100",
                    height: "+=10",
                    opacity: "+=0.1"
                }, {
                    duration: 3000
                });
            }
        });
    </script>
</body>
</html>
